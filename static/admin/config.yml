backend:
  name: github
  repo: georgesboris/fadb

media_folder: static/assets
public_folder: /assets

collections:
  - name: projects
    label: Projects
    label_singular: Project
    folder: projects
    create: true
    slug: '{{slug}}'
    fields:
      - 
        name: title
        label: Title
      - 
        name: date
        label: Date
        widget: date
      - 
        name: categories
        label: Categories
      - 
        name: meta
        label: Meta
        widget: text
      - 
        name: description
        label: Description
        widget: text
      - 
        name: images
        label: Images
        widget: list
        required: false
        fields:
          - { name: image, label: Image, widget: image }
          - { name: description, label: Description }
